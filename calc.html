function addToDisplay(value) {
    const display = document.getElementById('display');
    display.value += value;
}

function clearDisplay() {
    document.getElementById('display').value = '';
}

function calculate() {
    try {
        const expression = document.getElementById('display').value;
    
        const result = mode === 'deg' ? eval(convertToRadians(expression)) : eval(expression);
        document.getElementById('display').value = result;
    } catch (error) {
        document.getElementById('display').value = 'Error';
    }
}

function trigFunction(func) {
    const input = document.getElementById('display');
    input.value = `Math.${func}(${input.value})`;
}

function toggleMode(newMode) {
    mode = newMode;
}

function convertToRadians(expression) {
    return expression.replace(/(\d+) *sin|cos\(|tan|asin|acos|atan/g, (match, p1) => {
        return `Math.${match} * (Math.PI / 180)`;
    });
}
